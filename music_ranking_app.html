<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Ranking Musical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .content {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .week-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .week-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .week-btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .week-btn.active {
            background: #764ba2;
            transform: scale(1.1);
        }

        .podium {
            display: flex;
            justify-content: center;
            align-items: end;
            margin: 40px 0;
            gap: 20px;
        }

        .podium-place {
            text-align: center;
            position: relative;
        }

        .podium-base {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 10px 10px 0 0;
            padding: 20px;
            position: relative;
            min-width: 120px;
        }

        .podium-base.second {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
            height: 80px;
        }

        .podium-base.first {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            height: 100px;
        }

        .podium-base.third {
            background: linear-gradient(45deg, #cd7f32, #daa520);
            height: 60px;
        }

        .podium-position {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .podium-name {
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
        }

        .podium-minutes {
            font-size: 14px;
            color: #666;
        }

        .ranking-table {
            margin-top: 30px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .position {
            font-weight: bold;
            font-size: 18px;
            color: #667eea;
        }

        .person-name {
            cursor: pointer;
            color: #667eea;
            font-weight: 600;
            text-decoration: underline;
        }

        .person-name:hover {
            color: #764ba2;
        }

        .streak-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .streak-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .streak-card.historical {
            background: linear-gradient(135deg, #4834d4, #686de0);
            box-shadow: 0 10px 25px rgba(72, 52, 212, 0.3);
        }

        .streak-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .streak-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: modalOpen 0.3s ease;
        }

        @keyframes modalOpen {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .profile-name {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .chart-container {
            margin: 30px 0;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .chart {
            display: flex;
            align-items: end;
            height: 200px;
            gap: 5px;
            justify-content: center;
        }

        .bar {
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 5px 5px 0 0;
            min-width: 30px;
            position: relative;
            transition: all 0.3s ease;
        }

        .bar:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #333;
            font-weight: bold;
        }

        .comparison-section {
            margin-top: 40px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .person-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .person-card-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .medal {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin: 5px;
            font-weight: bold;
        }

        .medal.gold {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
        }

        .medal.silver {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
            color: #333;
        }

        .medal.bronze {
            background: linear-gradient(45deg, #cd7f32, #daa520);
            color: white;
        }

        .medal.streak {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .podium {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .podium-place {
                width: 100%;
                max-width: 200px;
            }
            
            .table {
                font-size: 14px;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .death-indicator {
            color: #ff4757;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Ranking Musical</h1>
            <p>Competencia semanal entre amigos mel√≥manos</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando datos musicales...</p>
        </div>

        <div class="tabs hidden" id="tabs">
            <button class="tab active" onclick="showTab('rankings')">üèÜ Rankings</button>
            <button class="tab" onclick="showTab('streaks')">üî• Streaks</button>
            <button class="tab" onclick="showTab('comparison')">üë• Comparaci√≥n</button>
        </div>

        <!-- Rankings Tab -->
        <div class="content hidden" id="rankings-content">
            <div class="week-selector" id="week-selector"></div>
            
            <div class="podium" id="podium"></div>
            
            <div class="ranking-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Posici√≥n</th>
                            <th>Persona</th>
                            <th>Minutos</th>
                            <th>Tiempo</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Streaks Tab -->
        <div class="content hidden" id="streaks-content">
            <div class="streak-section">
                <div class="streak-card">
                    <div class="streak-title">üî• Streak Actual</div>
                    <div class="streak-value" id="current-streak-value">-</div>
                    <div id="current-streak-person">Calculando...</div>
                    <div id="current-streak-weeks"></div>
                </div>
                
                <div class="streak-card historical">
                    <div class="streak-title">üëë Mejor Streak Hist√≥rico</div>
                    <div class="streak-value" id="best-streak-value">-</div>
                    <div id="best-streak-person">Calculando...</div>
                    <div id="best-streak-weeks"></div>
                </div>
            </div>
        </div>

        <!-- Comparison Tab -->
        <div class="content hidden" id="comparison-content">
            <div class="comparison-grid" id="comparison-grid"></div>
        </div>
    </div>

    <!-- Modal para perfil de persona -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="profile-header">
                <div class="profile-name" id="modal-person-name"></div>
                <div id="modal-person-description"></div>
                <div id="modal-person-qualities"></div>
            </div>
            
            <div class="profile-stats" id="modal-stats"></div>
            
            <div class="chart-container">
                <h3>Evoluci√≥n Semanal</h3>
                <div class="chart" id="modal-chart"></div>
            </div>
        </div>
    </div>

    <script>
        let musicData = [];
        let weeks = [];
        let currentWeek = '';

        // Cargar datos de la API
        async function loadData() {
            try {
                const response = await fetch('https://api.sheetbest.com/sheets/94dfeefa-6315-4fde-9af6-301586e6a922');
                musicData = await response.json();
                
                if (musicData && musicData.length > 0) {
                    processData();
                    hideLoading();
                    showTab('rankings');
                } else {
                    showError('No se encontraron datos');
                }
            } catch (error) {
                console.error('Error cargando datos:', error);
                showError('Error al cargar los datos');
            }
        }

        function processData() {
            // Extraer semanas de los datos
            const firstPerson = musicData[0];
            weeks = Object.keys(firstPerson).filter(key => key.startsWith('S') && key.match(/^S\d+/));
            weeks.sort((a, b) => {
                const numA = parseInt(a.replace('S', ''));
                const numB = parseInt(b.replace('S', ''));
                return numA - numB;
            });
            
            if (weeks.length > 0) {
                currentWeek = weeks[weeks.length - 1]; // √öltima semana por defecto
                createWeekSelector();
                updateRankings();
                calculateStreaks();
                createComparison();
            }
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('tabs').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div class="no-data">
                    <h2>‚ùå ${message}</h2>
                    <p>Intenta recargar la p√°gina</p>
                </div>
            `;
        }

        function createWeekSelector() {
            const selector = document.getElementById('week-selector');
            selector.innerHTML = '';
            
            weeks.forEach(week => {
                const btn = document.createElement('button');
                btn.className = `week-btn ${week === currentWeek ? 'active' : ''}`;
                btn.textContent = `Semana ${week.replace('S', '')}`;
                btn.onclick = () => selectWeek(week);
                selector.appendChild(btn);
            });
        }

        function selectWeek(week) {
            currentWeek = week;
            document.querySelectorAll('.week-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === `Semana ${week.replace('S', '')}`);
            });
            updateRankings();
        }

        function updateRankings() {
            const weekData = musicData.map(person => ({
                name: person.Persona,
                minutes: parseInt(person[currentWeek]) || 0,
                description: person.Descripcion || '',
                qualities: person.Cualidades || '',
                originalData: person
            })).sort((a, b) => b.minutes - a.minutes);

            updatePodium(weekData);
            updateTable(weekData);
        }

        function updatePodium(data) {
            const podium = document.getElementById('podium');
            podium.innerHTML = '';

            const positions = ['second', 'first', 'third'];
            const positionNumbers = [2, 1, 3];
            
            for (let i = 0; i < Math.min(3, data.length); i++) {
                const person = data[i === 0 ? 0 : i === 1 ? 1 : 2];
                if (!person) continue;

                const place = document.createElement('div');
                place.className = `podium-place`;
                
                const timeFormatted = formatTime(person.minutes);
                const emoji = person.minutes === 0 ? '‚ö∞Ô∏è' : i === 0 ? 'üëë' : i === 1 ? 'ü•à' : 'ü•â';
                
                place.innerHTML = `
                    <div class="podium-base ${positions[i]}">
                        <div class="podium-position">${positionNumbers[i]}</div>
                        <div class="podium-name">${emoji} ${person.name}</div>
                        <div class="podium-minutes">${person.minutes.toLocaleString()} min</div>
                        <div class="podium-minutes">${timeFormatted}</div>
                    </div>
                `;
                
                podium.appendChild(place);
            }
        }

        function updateTable(data) {
            const tbody = document.getElementById('ranking-tbody');
            tbody.innerHTML = '';

            data.forEach((person, index) => {
                const row = document.createElement('tr');
                const timeFormatted = formatTime(person.minutes);
                const status = person.minutes === 0 ? '‚ö∞Ô∏è Sin m√∫sica' : 'üéµ Activo';
                
                row.innerHTML = `
                    <td class="position">#${index + 1}</td>
                    <td><span class="person-name" onclick="openPersonModal('${person.name}')">${person.name}</span></td>
                    <td>${person.minutes.toLocaleString()} minutos</td>
                    <td>${timeFormatted}</td>
                    <td>${status}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function formatTime(minutes) {
            if (minutes === 0) return "0 tiempo";
            
            const days = Math.floor(minutes / (60 * 24));
            const hours = Math.floor((minutes % (60 * 24)) / 60);
            const mins = minutes % 60;
            
            let parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (mins > 0) parts.push(`${mins}m`);
            
            return parts.join(' ');
        }

        function calculateStreaks() {
            let currentStreakPerson = '';
            let currentStreakCount = 0;
            let bestStreakPerson = '';
            let bestStreakCount = 0;
            let bestStreakWeeks = [];

            // Calcular streak actual (desde la √∫ltima semana hacia atr√°s)
            let lastWinner = '';
            for (let i = weeks.length - 1; i >= 0; i--) {
                const week = weeks[i];
                const weekData = musicData.map(person => ({
                    name: person.Persona,
                    minutes: parseInt(person[week]) || 0
                })).sort((a, b) => b.minutes - a.minutes);
                
                const winner = weekData[0]?.name;
                if (i === weeks.length - 1) {
                    lastWinner = winner;
                    currentStreakPerson = winner;
                    currentStreakCount = 1;
                } else {
                    if (winner === lastWinner) {
                        currentStreakCount++;
                    } else {
                        break;
                    }
                }
            }

            // Calcular mejor streak hist√≥rico
            const streaks = {};
            for (const person of musicData) {
                let maxStreak = 0;
                let currentPersonStreak = 0;
                let streakWeeks = [];
                let tempWeeks = [];

                for (const week of weeks) {
                    const weekData = musicData.map(p => ({
                        name: p.Persona,
                        minutes: parseInt(p[week]) || 0
                    })).sort((a, b) => b.minutes - a.minutes);
                    
                    const winner = weekData[0]?.name;
                    if (winner === person.Persona) {
                        currentPersonStreak++;
                        tempWeeks.push(week);
                    } else {
                        if (currentPersonStreak > maxStreak) {
                            maxStreak = currentPersonStreak;
                            streakWeeks = [...tempWeeks];
                        }
                        currentPersonStreak = 0;
                        tempWeeks = [];
                    }
                }
                
                // Verificar el √∫ltimo streak
                if (currentPersonStreak > maxStreak) {
                    maxStreak = currentPersonStreak;
                    streakWeeks = [...tempWeeks];
                }

                if (maxStreak > bestStreakCount) {
                    bestStreakCount = maxStreak;
                    bestStreakPerson = person.Persona;
                    bestStreakWeeks = streakWeeks;
                }
            }

            // Actualizar UI
            document.getElementById('current-streak-value').textContent = currentStreakCount;
            document.getElementById('current-streak-person').textContent = currentStreakPerson;
            document.getElementById('current-streak-weeks').textContent = 
                currentStreakCount > 1 ? `${currentStreakCount} semanas consecutivas` : '1 semana';

            document.getElementById('best-streak-value').textContent = bestStreakCount;
            document.getElementById('best-streak-person').textContent = bestStreakPerson;
            document.getElementById('best-streak-weeks').textContent = 
                bestStreakWeeks.length > 0 ? `Semanas: ${bestStreakWeeks.map(w => w.replace('S', '')).join(', ')}` : '';
        }

        function createComparison() {
            const grid = document.getElementById('comparison-grid');
            grid.innerHTML = '';

            musicData.forEach(person => {
                const totalMinutes = weeks.reduce((sum, week) => {
                    return sum + (parseInt(person[week]) || 0);
                }, 0);

                const avgMinutes = Math.round(totalMinutes / weeks.length);
                const maxWeek = weeks.reduce((max, week) => {
                    const minutes = parseInt(person[week]) || 0;
                    return minutes > (parseInt(person[max]) || 0) ? week : max;
                }, weeks[0]);

                const maxMinutes = parseInt(person[maxWeek]) || 0;

                // Calcular medallas
                const medals = [];
                let victories = 0;
                
                weeks.forEach(week => {
                    const weekData = musicData.map(p => ({
                        name: p.Persona,
                        minutes: parseInt(p[week]) || 0
                    })).sort((a, b) => b.minutes - a.minutes);
                    
                    if (weekData[0]?.name === person.Persona) victories++;
                });

                if (victories >= 3) medals.push('<span class="medal gold">üèÜ Campe√≥n</span>');
                if (victories >= 1) medals.push('<span class="medal silver">ü•á Ganador</span>');
                if (totalMinutes > avgMinutes * musicData.length) medals.push('<span class="medal bronze">üìà Superaverage</span>');
                if (maxMinutes > 5000) medals.push('<span class="medal streak">üî• Marat√≥n</span>');

                const card = document.createElement('div');
                card.className = 'person-card';
                card.onclick = () => openPersonModal(person.Persona);
                
                card.innerHTML = `
                    <div class="person-card-name">${person.Persona}</div>
                    <div><strong>Total:</strong> ${totalMinutes.toLocaleString()} min</div>
                    <div><strong>Promedio:</strong> ${avgMinutes.toLocaleString()} min/semana</div>
                    <div><strong>Mejor semana:</strong> ${maxMinutes.toLocaleString()} min</div>
                    <div><strong>Victorias:</strong> ${victories}</div>
                    <div style="margin-top: 15px;">
                        ${medals.join(' ')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function openPersonModal(personName) {
            const person = musicData.find(p => p.Persona === personName);
            if (!person) return;

            const modal = document.getElementById('personModal');
            
            // Header
            document.getElementById('modal-person-name').textContent = personName;
            document.getElementById('modal-person-description').textContent = person.Descripcion || '';
            document.getElementById('modal-person-qualities').textContent = person.Cualidades || '';

            // Estad√≠sticas
            const totalMinutes = weeks.reduce((sum, week) => sum + (parseInt(person[week]) || 0), 0);
            const avgMinutes = Math.round(totalMinutes / weeks.length);
            const maxWeek = weeks.reduce((max, week) => {
                const minutes = parseInt(person[week]) || 0;
                return minutes > (parseInt(person[max]) || 0) ? week : max;
            }, weeks[0]);
            const maxMinutes = parseInt(person[maxWeek]) || 0;

            // Calcular streak personal
            let personalBestStreak = 0;
            let currentPersonalStreak = 0;
            
            weeks.forEach(week => {
                const weekData = musicData.map(p => ({
                    name: p.Persona,
                    minutes: parseInt(p[week]) || 0
                })).sort((a, b) => b.minutes - a.minutes);
                
                if (weekData[0]?.name === personName) {
                    currentPersonalStreak++;
                    personalBestStreak = Math.max(personalBestStreak, currentPersonalStreak);
                } else {
                    currentPersonalStreak = 0;
                }
            });

            const statsContainer = document.getElementById('modal-stats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalMinutes.toLocaleString()}</div>
                    <div class="stat-label">Total Minutos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgMinutes.toLocaleString()}</div>
                    <div class="stat-label">Promedio Semanal</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${maxMinutes.toLocaleString()}</div>
                    <div class="stat-label">Mejor Semana</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${personalBestStreak}</div>
                    <div class="stat-label">Mejor Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${formatTime(maxMinutes)}</div>
                    <div class="stat-label">Tiempo M√°ximo</div>
                </div>
            `;

            // Crear gr√°fico
            createPersonChart(person);
            
            modal.style.display = 'block';
        }

        function createPersonChart(person) {
            const chartContainer = document.getElementById('modal-chart');
            chartContainer.innerHTML = '';

            const weeklyData = weeks.map(week => ({
                week: week,
                minutes: parseInt(person[week]) || 0
            }));

            const maxMinutes = Math.max(...weeklyData.map(d => d.minutes), 1);
            
            weeklyData.forEach(data => {
                const bar = document.createElement('div');
                const height = Math.max((data.minutes / maxMinutes) * 150, 2);
                
                bar.className = 'bar';
                bar.style.height = `${height}px`;
                bar.innerHTML = `
                    <div class="bar-value">${data.minutes.toLocaleString()}</div>
                    <div class="bar-label">S${data.week.replace('S', '')}</div>
                `;
                
                chartContainer.appendChild(bar);
            });
        }

        function closeModal() {
            document.getElementById('personModal').style.display = 'none';
        }

        function showTab(tabName) {
            // Ocultar todos los contenidos
            document.querySelectorAll('.content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Mostrar el contenido seleccionado
            document.getElementById(tabName + '-content').classList.remove('hidden');
            
            // Actualizar tabs activos
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Event listeners
        window.onclick = function(event) {
            const modal = document.getElementById('personModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Cargar datos al iniciar
        loadData();
    </script>
