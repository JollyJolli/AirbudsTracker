<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ranking musical entre amigos - Comparaci칩n de tiempo de escucha y estad칤sticas de m칰sica">
    <meta name="keywords" content="ranking musical, estad칤sticas m칰sica, competencia musical, tiempo de escucha">
    <meta name="author" content="JollyJolli">
    <meta property="og:title" content="游꿧 Ranking Musical - Competencia entre amigos">
    <meta property="og:description" content="Compara tus estad칤sticas musicales con tus amigos y compite por el t칤tulo de mejor oyente">
    <meta property="og:type" content="website">
    <title>游꿧 Ranking Musical - Competencia entre amigos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游꿧 Ranking Musical</h1>
            <p>Competencia musical entre amigos</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando datos musicales...</p>
        </div>

        <div class="tabs hidden" id="tabs">
            <button class="tab active" onclick="showTab('rankings')">游끥 Rankings</button>
            <button class="tab" onclick="showTab('streaks')">游댠 Streaks</button>
            <button class="tab" onclick="showTab('comparison')">游논 Comparaci칩n</button>
        </div>

        <!-- Rankings Tab -->
        <div class="content hidden" id="rankings-content">
            <div class="week-selector" id="week-selector"></div>
            
            <div class="podium" id="podium"></div>
            
            <div class="ranking-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Posici칩n</th>
                            <th>Persona</th>
                            <th>Minutos</th>
                            <th>Tiempo</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Streaks Tab -->
        <div class="content hidden" id="streaks-content">
            <div class="streak-section">
                <div class="streak-card">
                    <div class="streak-title">游댠 Streak Actual</div>
                    <div class="streak-value" id="current-streak-value">-</div>
                    <div id="current-streak-person">Calculando...</div>
                    <div id="current-streak-weeks"></div>
                </div>
                
                <div class="streak-card historical">
                    <div class="streak-title">游녬 Mejor Streak Hist칩rico</div>
                    <div class="streak-value" id="best-streak-value">-</div>
                    <div id="best-streak-person">Calculando...</div>
                    <div id="best-streak-weeks"></div>
                </div>
            </div>
        </div>

        <!-- Comparison Tab -->
        <div class="content hidden" id="comparison-content">
            <div class="comparison-grid" id="comparison-grid"></div>
        </div>
    </div>

    <!-- Modal para perfil de persona -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="profile-header">
                <div class="profile-name" id="modal-person-name"></div>
                <div id="modal-person-description"></div>
                <div id="modal-person-qualities"></div>
            </div>
            
            <div class="profile-stats" id="modal-stats"></div>
            
            <div class="chart-container">
                <h3>Evoluci칩n Semanal</h3>
                <div class="chart" id="modal-chart"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
